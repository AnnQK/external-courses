<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" defer src="./app/script.js"></script>
    <title>My library</title>
  </head>
  <body>
    <div class="modal hidden">
      <button class="modal__btn-close">
        <svg class="svg-logo" id="close-modal">
          <use href="#close"></use>
        </svg>
      </button>
      <h2 class="modal__title">add book</h2>
      <form action="#" method="post" class="modal__form">
        <label for="title" class="modal__form-label">Book Title</label>
        <input
          type="text"
          name="title"
          class="modal__form__input modal__form__input-title"
          required
        />
        <label for="author" class="modal__form-label">Book Author</label>
        <input
          type="text"
          name="author"
          class="modal__form__input modal__form__input-author"
          required
        />
        <label for="cover" class="modal__form-label">Book Cover</label>
        <input
          type="file"
          class="modal__form__input modal__form__input-cover"
          accept=".jpg, .jpeg, .png"
        />
        <button type="submit" class="modal__btn-submit">Submit</button>
      </form>
    </div>
    <header class="header">
      <div class="header__links">
        <ul class="header__links__list">
          <li class="header__links__list-item">
            <a href="#" class="header-link">Help Center</a>
          </li>
          <li class="header__links__list-item">
            <a href="#" class="header-link">Our Support</a>
          </li>
        </ul>
      </div>
      <div class="header__acc">
        <img
          src="./assets/images/img/male-acc.jpg"
          alt="male-image"
          class="header__acc-image"
        />
        <p class="header__acc-name">John Doe</p>
        <button class="header__acc-btn btn">
          <svg id="acc-svg" class="svg-logo">
            <use href="#arrow"></use>
          </svg>
        </button>
      </div>
    </header>
    <main class="main">
      <aside class="main__aside">
        <div class="aside__btn">
          <button class="add-book-btn">
            <svg id="add-btn-logo" class="svg-logo">
              <use href="#plus"></use>
            </svg>
            add a book
          </button>
        </div>
        <nav class="aside__categories-navigation categories-navigation">
          <ul class="categories-navigation-list">
            <li class="categories-navigation-item">
              <button class="categories-navigation-btn btn-reading">
                <svg id="nav-book-logo" class="svg-logo">
                  <use href="#book"></use></svg
                ><span class="categories-nav-text">Now Reading</span>
              </button>
            </li>
            <li class="categories-navigation-item">
              <button
                class="categories-navigation-btn categories-active-btn btn-browse"
              >
                <svg id="browse-logo" class="svg-logo">
                  <use href="#world"></use></svg
                ><span class="categories-nav-text">Browse</span>
              </button>
            </li>
            <li class="categories-navigation-item">
              <button class="categories-navigation-btn btn-buy">
                <svg class="svg-logo" id="cart-logo">
                  <use href="#cart"></use></svg
                ><span class="categories-nav-text">Buy Books</span>
              </button>
            </li>
            <li class="categories-navigation-item">
              <button class="categories-navigation-btn btn-favourite">
                <svg class="svg-logo" id="star-logo">
                  <use href="#star"></use></svg
                ><span class="categories-nav-text">Favourite Books</span>
              </button>
            </li>
            <li class="categories-navigation-item">
              <button class="categories-navigation-btn btn-wishlist">
                <svg class="svg-logo" id="list-logo">
                  <use href="#list"></use>
                </svg>
                <span class="categories-nav-text">Wishlist</span>
              </button>
            </li>
            <li class="categories-navigation-item">
              <button class="categories-navigation-btn btn-history">
                <svg class="svg-logo" id="history-logo">
                  <use href="#history"></use>
                </svg>
                <span class="categories-nav-text">History</span>
              </button>
            </li>
          </ul>
        </nav>
        <ul class="aside__tags-list">
          <li class="aside__tags-item">
            <button class="btn-tag red-marker" data-color="#e54b65">
              Must Read Titles
            </button>
          </li>
          <li class="aside__tags-item">
            <button class="btn-tag yellow-marker" data-color="#ffab00">
              Best Of List
            </button>
          </li>
          <li class="aside__tags-item">
            <button class="btn-tag blue-marker" data-color="#00bfdd">
              Classic Novels
            </button>
          </li>
          <li class="aside__tags-item">
            <button class="btn-tag violet-marker" data-color="#7773cf">
              Non Fiction
            </button>
          </li>
        </ul>
        <div class="aside__notifications">
          <div class="notification">
            <svg id="notification-clock" class="svg-logo">
              <use href="#history"></use>
            </svg>
            <div class="notification-info">
              You added <span class="book-title">Fight Club</span> by
              <span class="book-author">Chuck Palahniuk</span> to your
              <span class="saved-list">Must Read Titles</span>
              <div class="notification-time">24 minuts ago</div>
            </div>
          </div>
          <div class="notification">
            <svg id="notification-clock" class="svg-logo">
              <use href="#history"></use>
            </svg>
            <div class="notification-info">
              You added <span class="book-title">The Trial</span> by
              <span class="book-author">Franz Kafka</span> to your
              <span class="saved-list">Must Read Titles</span>
              <div class="notification-time">48 minuts ago</div>
            </div>
          </div>
        </div>
      </aside>
      <section class="main__section">
        <h1 class="section__category-title">Browse Available Books</h1>
        <div class="section__get-info">
          <div class="filter-btns">
            <button class="filter-btn active-filter-btn" data-func="all">
              All Books
            </button>
            <button class="filter-btn" data-func="recentSort">
              Most Recent
            </button>
            <button class="filter-btn" data-func="popularSort">
              Most Popular
            </button>
            <button class="filter-btn" data-func="freeSort">Free Books</button>
          </div>
          <form action="" class="filter-form">
            <input
              type="text"
              class="input-keywords"
              name="keywords"
              id="input-keywords"
              placeholder="Enter Keywords"
            />
          </form>
        </div>
        <section class="section__books">
          <!-- <div class="book-container">
            <img src="" alt="" class="book-container__image" />
            <h3 class="book-container__title"></h3>
            <h4 class="book-container__author"></h4>
            <div class="book-container__stats">
              <svg id="stats-star" class="svg-logo">
                <use href="#star-raiting"></use>
              </svg>
            </div> -->
          <!-- </div> -->
        </section>
      </section>
    </main>
    <footer class="footer">
      <button class="btn-help btn">
        <svg id="footer-help" class="svg-logo">
          <use href="#help"></use>
        </svg>
      </button>
      <button class="btn-settings btn">
        <svg id="footer-settings" class="svg-logo">
          <use href="#settings"></use>
        </svg>
      </button>
    </footer>
